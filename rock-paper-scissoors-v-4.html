<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-paper-scissors Game</title>
        <style>
            button {
                background-color: rgb(55, 2, 244);
                color: white;
                padding-top: 10px;
                padding-left: 10px;
                padding-bottom: 10px;
                padding-right: 10px;
                border-width: 2px;
                border-color: rgb(13, 255, 0);
                border-style: solid;
                border-radius: 20px;
                cursor: pointer;
            }

            p {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        
        <!-- In this version we added functions to our code -->
        <!-- In this version we added function pickComputerMove() to our code, to eliminate repeated code -->
        <!-- In this version we added a return statement to the function pickComputerMove() -->
        <!-- the function pickComputerMove() returns the variable computerMove  -->
        <!-- the function is then saved in a variable computerMove to avoid conflict error -->    
        
        
        <button onclick="
            playGame('Rock');
        ">Rock</button>

        <button onclick="
            playGame('Paper');
        ">Paper</button>

        <button onclick="
            playGame('Scissors');
        ">Scissors</button>

        <script>

            function pickComputerMove() {
                let randomNumber = Math.round(Math.random()*10);

                let computerMove = '';

                if (randomNumber >= 0 && randomNumber < 4) {
                    computerMove = 'Rock';
                } else if (randomNumber >= 4 && randomNumber < 7) {
                    computerMove = 'Paper';
                } else if (randomNumber >= 7 && randomNumber < 11) {
                    computerMove = 'Scissors';
                }

                return computerMove;
            }

            function playGame(playerMove) {
                const computerMove = pickComputerMove();

                let result = '';

                if (playerMove === 'Scissors') {
                    if ('Rock' === computerMove) {
                        result = 'You lose!'
                    } else if ('Paper' === computerMove) {
                        result = 'You win!'
                    } else if ('Scissors' === computerMove) {
                        result = 'its a tie'
                    }
                } else if (playerMove === 'Paper') {
                    if ('Rock' === computerMove) {
                        result = 'You win!'
                    } else if ('Paper' === computerMove) {
                        result = 'its a tie'
                    } else if ('Scissors' === computerMove) {
                        result = 'You lose!'
                    }
                } else if (playerMove === 'Rock') {
                    if ('Rock' === computerMove) {
                        result = 'its a tie'
                    } else if ('Paper' === computerMove) {
                        result = 'You lose!'
                    } else if ('Scissors' === computerMove) {
                        result = 'You win!'
                    }
                }                

                console.log(`You picked ${playerMove}; Computer picked ${computerMove}; ${result}`);
                alert(`You picked ${playerMove}; Computer picked ${computerMove}; ${result}`);
            }

        </script>
      
    </body>
</html>
