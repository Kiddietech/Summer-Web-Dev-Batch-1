    <body>

        <p>
            Continuing from (a), try changing the value in the 'hour' variable to 
            make it display different messages.
        </p>

        <script>

            let hour = 15; 
            // feel free to change the value of the variable (0 - 23) and see different results on the console

            if (hour >= 6 && hour < 13) {
                console.log('Good morning!')
            } else if (hour >= 13 && hour < 18) {
                console.log('Good afternoon!');
            } else {
                console.log('Good night!');
            }

        </script>
