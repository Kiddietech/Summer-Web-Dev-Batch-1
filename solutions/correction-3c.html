    <body>
        <h2>Coin-flip Game</h2>
        <script>
            let randomNum = Math.random(); //generates numbers between 0 and 1
            
            let result = '';

            if (randomNum < 0.5) {
                result = 'heads';
            } else {
                result = 'tails';
            }

            console.log(result); // display result on console
        </script>
