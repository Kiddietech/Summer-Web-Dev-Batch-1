    <body>
        <h2>
            Try the following exercises to perfect your knowledge
        </h2>

        <p>
            Create a function 'convertTemperature(degrees, unit)' <br> 
            that takes a number and a unit ('C' or 'F'), and converts it into the other unit. <br>
            convertTemperature(25, 'C') => '77F' <br>
            convertTemperature(86, 'F') => '30C'
        </p>

        <script>

            function convertToFahrenheit(celsius) {
                let fahrenheit = ((celsius * (9/5)) + 32);
                return `${celsius}\u00B0C is converted to ${fahrenheit}\u00B0F`;
            }

            
            function convertToCelsius(fahrenheit) {
                let celsius = ((fahrenheit - 32)  * 5/9);
                return `${fahrenheit}\u00B0F is converted to ${celsius}\u00B0C`;
            }

            function convertTemperature(degrees, unit) {

                if (unit === 'C') {
                    console.log(convertToFahrenheit(degrees));
                }

                if (unit === 'F') {
                    console.log(convertToCelsius(degrees));
                }

            }

            convertTemperature(25, 'C');
            convertTemperature(86, 'F');

        </script>
    </body>
</html>
