    <body>
        <h2>
            Try the following exercises to perfect your knowledge
        </h2>

        <p>
            Create a function 'convertToCelsius(fahrenheit)' <br>
            that takes a number in degrees Fahrenheit and returns a number in degrees Celsius. <br>
            Formula: Celsius = (Fahrenheit-32)*5/9 <br>
            convertToCelsius(86) => 30.
        </p>

        <script>

            function convertToCelsius(fahrenheit) {
                let celsius = ((fahrenheit - 32)  * 5/9);
                return `${fahrenheit}\u00B0F is converted to ${celsius}\u00B0C`;
            }

            console.log(convertToCelsius(86));

        </script>
    </body>
