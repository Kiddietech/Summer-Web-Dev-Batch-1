<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exercise-2a-2b</title>
    </head>
    <body>

        <p>
            Create a variable 'age' and save a person's age inside. <br>
            Create an if-statement that checks if the person qualifies for a discount. <br>
            If they do, display 'Discount' in the console. 
            Otherwise, display 'No discount' in the console. <br>
            Note: try to use the || operator in your solution.
        </p>

        <script>
            let age = 16; //enter value for age to see if display changes

            if (age < 7 || age > 64) {
                console.log('Discount');
            } else {
                console.log('No discount');
            }
        </script>
        
    </body>
</html>
