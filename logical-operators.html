<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>logical operators</title>
    </head>
    <body>
        <script>
            /*AND operator gives a true value as result only if
            both expressions are true */
        
            if (true && true) {
                console.log('Hello world');
            }

            /*OR operator gives a true value as result 
            in any case except when both values are false*/

            if (false || false) {
                console.log('this OR statement is true');
            }

            /*NOt operator changes the result of our expression 
            to the opposite Boolean value.*/

            if (!(6<4)) {
                console.log('this has been inverted');
            }
        </script>
    </body>
</html>
